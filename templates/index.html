<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phishing Email Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
            animation: slideDown 0.7s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }

        form textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            resize: none;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            animation: fadeIn 0.5s ease;
        }

        .safe {
            color: green;
            background-color: #e0f8e0;
        }

        .phishing {
            color: red;
            background-color: #ffe0e0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Phishing Detector ðŸ”Ž</h1>
        <form method="post" action="/">
            <textarea name="email_text" placeholder="Paste your email text here..." required></textarea>
            <br>
            <button type="submit">Detect Email</button>
        </form>

        {% if result %}
            <div class="result {{ 'phishing' if result == 'Phishing Email' else 'safe' }}">
                Result: {{ result }}
            </div>
        {% endif %}
    </div>
</body>
</html>
